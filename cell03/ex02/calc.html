<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .calculator {
            background: rgb(221, 178, 178);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, select, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Basic Calculator</h2>
        <input type="number" id="leftOperand" placeholder="Enter number" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Enter number" min="0">
        <button id="calculate">Try me!</button>
    </div>

    <script>
        function calculate() {
            let left = document.getElementById("leftOperand").value;
            let right = document.getElementById("rightOperand").value;
            let operator = document.getElementById("operator").value;

            if (left === "" || right === "" || left < 0 || right < 0) {
                alert("Error :(");
                console.log("Error :(");
                return;
            }

            let num1 = parseInt(left);
            let num2 = parseInt(right);
            let result;

            if ((operator === "/" || operator === "%") && num2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch (operator) {
                case "+": result = num1 + num2; break;
                case "-": result = num1 - num2; break;
                case "*": result = num1 * num2; break;
                case "/": result = num1 / num2; break;
                case "%": result = num1 % num2; break;
                default: result = "Error";
            }

            alert("Result: " + result);
            console.log("Result:", result);
        }

        document.getElementById("calculate").addEventListener("click", calculate);

        // ตั้งค่าให้แจ้งเตือนทุก 30 วินาที
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
