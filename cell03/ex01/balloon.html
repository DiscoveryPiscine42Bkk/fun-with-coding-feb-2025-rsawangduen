<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* พื้นหลังสีเทาอ่อน */
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%; /* สร้างรูปร่างวงกลม */
            transition: all 0.3s ease; /* การเปลี่ยนแปลงขนาดและสีอย่างราบรื่น */
            position: relative;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <script>
        const balloon = document.getElementById('balloon');

        const colors = ['red', 'green', 'blue'];
        let currentColorIndex = 0;
        let size = 200;
        const maxSize = 420;
        const minSize = 200;

        balloon.addEventListener('click', () => {
            size += 10;
            if (size > maxSize) {
                size = minSize;
                balloon.style.backgroundColor = 'red';
            } else {
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                balloon.style.backgroundColor = colors[currentColorIndex];
            }
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        });

        balloon.addEventListener('mouseleave', () => {
            size -= 5;
            if (size < minSize) {
                size = minSize;
            }
            currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[currentColorIndex];
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        });
    </script>
</body>
</html>
