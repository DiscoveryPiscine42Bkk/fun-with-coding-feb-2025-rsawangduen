<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        /* จัดให้อยู่กลางจอ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ให้เต็มหน้าจอ */
            margin: 0;
            background-color: #f0f0f0;
        }
        /* กำหนดสไตล์ให้บอลลูน */
        .balloon {
            width: 200px;
            height: 200px;
            background-color: rgb(248, 100, 100);
            border-radius: 50%;
            /* ทำให้เป็นวงกลม */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            user-select: none;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="balloon" id="balloon">Click Me!</div>

    <script>
        let balloon = document.getElementById("balloon");

        let size = 200; // ขนาดเริ่มต้น
        let colors = ["red", "green", "blue"]; // สีที่ใช้วน
        let colorIndex = 0;

        // เมื่อคลิกให้บอลลูนขยายและเปลี่ยนสี
        balloon.addEventListener("click", function () {
            if (size < 420) {
                size += 10; // ขยายขนาดทีละ 10px
            } else {
                size = 200; // ระเบิดและกลับสู่ขนาดเริ่มต้น
            }

            // เปลี่ยนสีแบบวนลูป
            colorIndex = (colorIndex + 1) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
        });

        // เมื่อเมาส์ออกจากบอลลูนให้หดตัวและเปลี่ยนสีถอยหลัง
        balloon.addEventListener("mouseleave", function () {
            if (size > 200) {
                size -= 5; // หดตัวทีละ 5px
            }

            // เปลี่ยนสีถอยหลัง
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
        });
    </script>

</body>

</html>
