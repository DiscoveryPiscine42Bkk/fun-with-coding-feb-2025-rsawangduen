<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        /* Set the background color to pink */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Set the title properties */
        h1 {
            color: white;
            text-align: center;
            font-size: 50px;
            margin-top: 50px;
        }

        /* Image container to display images side by side */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Style the images */
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for links under each image */
        .image-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }

        /* Horizontal line styling */
        hr {
            margin-top: 40px;
            width: 90%;
            border: 0;
            border-top: 1px solid #000;
        }

        /* Copyright styling */
        .copyright {
            text-align: right;
            font-style: italic;
            font-family: 'Courier New', monospace;
            margin-right: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Title -->
    <h1>Powerpuff Girls #PPG</h1>

    <!-- Images and links -->
    <div class="image-container">
        <!-- Online shop 1 -->
        <div>
            <img src="https://d2cva83hdk3bwc.cloudfront.net/pop-mart-molly-the-powerpuff-girls-series-action-figure-single-box-1.jpg"
                alt="Online Shop 1">
            <a href="https://sasom.co.th/en/collectibles/PM-AFCPMMTPGSAFSB6O28/pop-mart-molly-the-powerpuff-girls-series-action-figure-single-box"
                class="image-link" target="_blank">MOLLY × The Powerpuff Girls</a>
        </div>
        <!-- Online shop 2 -->
        <div>
            <img src="https://d2cva83hdk3bwc.cloudfront.net/pop-mart-crybaby-x-powerpuff-girls-series-figures-whole-set-1.jpg"
                alt="Online Shop 2">
            <a href="https://sasom.co.th/en/collectibles/PM-FGCPMCXPGSFONAK/pop-mart-crybaby-x-powerpuff-girls-series-figures-whole-set"
                class="image-link" target="_blank">Crybaby × Powerpuff Girls</a>
        </div>
    </div>

    <!-- Horizontal line -->
    <hr>

    <!-- Copyright and login information -->
    <div class="copyright">
        © wil 2021
    </div>
</body>

</html>
